<section>
  <div class="container" ng-controller="AuthController">
    <div class="row" >
      <div class="col-md-4 col-md-offset-4">
        <form ng-submit="resetPassword()" role="form" id="loginform" class="form-signin">
            <h5>Request password reset</h5>
            <hr class="colorgraph">
            <input class="form-control" placeholder="Enter your E-mail" name="email" ng-model="user.email" type="email" required>
            <p>
            <button class="btn btn-lg btn-block" type="submit">Request Password reset</button>
            </p>
            <p class="text-center">Remembered your password? <a href="/auth/login">Login here</a></p>
          </form>
      </div>
    </div>
  </div>
</section>
