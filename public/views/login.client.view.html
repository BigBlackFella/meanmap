<section class="faq faq-1">
  <div class="container">
    <div class="col-md-6">
        <div class="form-group col-lg-6">
            <label for="email">Email:</label>
            <input class="form-control" name="email" type="email" ng-model="user.email" id="email" placeholder="e.g johndoe@gmail.com">
        </div>

        <div class="form-group col-lg-6">
            <label for="password">Password:</label>
            <input class="form-control" name="password" type="password" ng-model="user.password" value="" id="password" placeholder="password">
        </div>

        <div class="form-group col-lg-12">
            <div class="form-group">
                <input class="form-control" type="submit" ng-click="logIn()" value="Sign in">
            </div>

            <div class="form-group col-lg-6">
                <a href="/auth/new_password" class="form-control btn btn-block">Reset Password</a>
            </div>
        </div>
    </div>

    <div class="col-md-6">
      <h3 class="dark-grey">Sign up now for <strong>FREE</strong></h3>
      <ul class="list-unstyled" style="line-height: 2">
        <li><span class="fa fa-check text-success"></span> Place yourself on the map</li>
        <li><span class="fa fa-check text-success"></span> Get tons of resources</li>
        <li><span class="fa fa-check text-success"></span> Save your favorites</li>
        <li><span class="fa fa-check text-success"></span> Be a part of the community</li>
        <li><span class="fa fa-check text-success"></span> Learn</li>
        <li><a href="/page/about"><u>Read more</u></a></li>
      </ul>
    </div>
  </div>
</section>
